	<script language="javascript" type="type/javascript">
function sendLink(url) {
	var xmlhttp;
	if (window.XMLHttpRequest)
	{// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	} else {// code for IE6, IE5
    	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("POST", "", true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.send("mode=new&name="++"&location="+url+"&fbid="+);
}
</script>

<input type="filepicker" data-fp-apikey="ArDRHUpYoQQ6Yg5Qsmoxbz" 
data-fp-mimetypes="text/*,application/pdf" 
data-fp-container="modal" data-fp-multiple="true" 
data-fp-services="COMPUTER,DROPBOX,GOOGLE_DRIVE" 
onchange="out='';
for(var i=0;i<event.fpfiles.length;i++)
{
	var fpfile = {url: event.fpfiles[i].url}
	filepicker.stat(fpfile, {filename: true}, function(metadata) {
		var obj = JSON.parse(metadata);
		sendLink(event.fpfiles[i].url, obj.filename);
	});
	out+=event.fpfiles[i].url;
	out+=' '
};alert(out)">
